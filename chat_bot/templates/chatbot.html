{% extends 'base.html' %} {% block styles %}
<style>
  body,
  html {
    height: 100%;
  }

  .messages-box {
    flex: 1;
    overflow-y: auto;
  }

  .messages-list {
    padding-left: 0;
  }

  .message {
    margin-bottom: 15px;
    list-style: none;
  }

  .message-text {
    padding: 10px;
    border-radius: 5px;
  }

  .sent {
    background-color: #dcf8c6;
    align-self: flex-end;
  }

  .received {
    background-color: #f1f0f0;
    align-self: flex-start;
  }

  .message-form {
    display: flex;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
    background-color: #f8f9fa;
  }

  .message-input {
    flex: 1;
    border-radius: 0;
    border-right: none;
  }

  .btn-send {
    border-radius: 0;
  }

  .chat-container {
    height: 100%;
    display: flex;
    flex-direction: column;
  }
</style>
{% endblock %} {% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header bg-primary text-white">Chat</div>
    <div class="card-body messages-box">
      <ul class="list-unstyled messages-list">
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
              <b>AI Chatbot</b>
            </div>
            <div class="message-content">
              Hi, I am your AI Chatbot, you can ask me anything.
            </div>
          </div>
        </li>
      </ul>
    </div>
    <br /><br />
    <br /><br />
    <br /><br />
  </div>
  <form class="message-form">
    {%csrf_token%}
    <div class="input-group">
      <input
        type="text"
        class="form-control message-input"
        placeholder="Type your message..."
      />
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary btn-send">Send</button>
      </div>
    </div>
  </form>
</div>
<script>
  {% comment %} extrae del dom los siguientes elementos {% endcomment %}
  const messagesList = document.querySelector(".messages-list");
  const messageForm = document.querySelector(".message-form");
  const messageInput = document.querySelector(".message-input");

  {% comment %} obtenemos y controlamos el event Submit osea al momento de hacer click en enviar {% endcomment %}
  messageForm.addEventListener("submit", (event) => {
    {% comment %}
    previene su comportamiento por defecto, en este caso previene que se recargue la pagina al hacer el click en eviar
    {% endcomment %}
    event.preventDefault();

    {% comment %}
    Obtiene el mensaje lo lee y elimina los espacios con el .trim(), con el if si message esta vacio no se hace nada
    {% endcomment %}
    const message = messageInput.value.trim();
    if (message.length === 0) return

    {% comment %}
    Crea un nuevo elemento en el dom en este caso un li (lista) donde se mostrara el mesnage que envio el usuario
    {% endcomment %}
    const messageItem = document.createElement("li");
    {% comment %}seran las clases que tendra el li ej <li class="message sent"> {% endcomment %}
    messageItem.classList.add("message", 'sent');
    {% comment %} esto se agregara dentro del li sera su contenido {% endcomment %}
    messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
                <b>You</b>
            </div>
            <div class="message-content">
                ${message}
            </div>
        </div>`;
      {% comment %} Inserta el nuevo li en el dom en este caso en el ul ya que su class tiene el messageList{% endcomment %}
    messagesList.appendChild(messageItem);
    {% comment %} Luego de enviar el mensaje, se limpia el input  {% endcomment %}
    messageInput.value = "";

    fetch("", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        csrfmiddlewaretoken: document.querySelector(
          "[name=csrfmiddlewaretoken]"
        ).value,
        message: message,
      }),
    })
    {% comment %} convierte la respuesta del servidor en formato json {% endcomment %}
      .then((response) => response.json())
      {% comment %} obtiene la respuseta y nuevamente crea un li con el mensaje recivido {% endcomment %}
      .then((data) => {
        const response = data.response;
        const messageItem = document.createElement("li");
        messageItem.classList.add("message", "received");
        messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
              <b>AI Chatbot</b>
            </div>
            <div class="message-content">
                ${response}
            </div>
        </div>
          `;
        messagesList.appendChild(messageItem);
      });
  });
</script>

{% endblock %}
